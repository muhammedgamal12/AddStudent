<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Students</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container">
    <section class="my-5">
        <button class='btn btn-success' id="showhide">
            add student
        </button>
    </section>
    <form id="addstudent" class="my-3 p-3 border border-3 rounded border-info d-none">
        <input placeholder="name" class="form-control my-3" name="name">
        <input placeholder="age" class="form-control my-3" name="age">
        <input placeholder="Your class" class="form-control my-3" name="room">
        <input placeholder="degree" class="form-control my-3" name="degree">

        <button class="btn btn-success">add student</button >
    </form>
    <table class="table table-bordered text-center">
        <thead>
            <th>#</th>
            <th>name</th>
            <th>age</th>
            <th>class</th>
            <th>degree</th>
            <th>grade</th>
            <th>actions</th>

        </thead>
        <tbody id="studentsTable">
        </tbody>
    </table>
    <script src="students.js"></script>
</body>
</html>
